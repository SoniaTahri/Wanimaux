<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- fontAwesome link -->
    <script src="https://kit.fontawesome.com/e595bb7ca1.js" crossorigin="anonymous"></script>
    <!-- link bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

    <title>Admin</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light border-bottom" style="height: 80px; background-color: #c2dac5;">
    <div class="container-fluid">
    <a class="navbar" href="index-admin.html"><img src="images/wanimauxLogo.png"  style="width: 170px;" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0" id="headerId" style="font-weight: bold;">
            </ul>
        </div>
    </div>
    <script>
        setHeader()
      </script>
  </nav>

  <section id="InscriptionFormSec" style="background-color: white;">
    <div class="row" id="inscriptionForm">
      <div class="col-md-10">
        <h6 class="infoPers" style="font-weight: bold;font-size: 30px;">Informations personnelles</h6>
        <div class="row d-flex mb-3">
            <div class="col-md-6">
            <label for="EmailUser" class="form-label">Adresse E-mail *</label>
            <div class="input-container">
                <input type="email" class="form-control" id="EmailUser"  placeholder="" >
            </div>
            <div>
              <span id="EmailUserError"></span>
            </div>
            </div>
            <div class="col-md-6">
            <label for="CEmailUser" class="form-label">Confirmez adresse E-mail *</label>
            <div class="input-container">
                <input type="email" class="form-control" id="CEmailUser" placeholder="" >
            </div>
            <div>
              <span id="CEmailUserError"></span>
            </div>
            </div>     
        </div>
        <div class="row d-flex mb-3">
            <div class="col-md-6">
            <label for="PasswordUser" class="form-label">Créez votre mot de passe *</label>
            <div class="input-container">
                <input type="password" class="form-control" id="PasswordUser" placeholder="">
            </div>
            <div>
              <span id="PasswordUserError"></span>
            </div>
            </div>
            <div class="col-md-6">
            <label for="CPasswordUser" class="form-label">Confirmez votre mot de passe *</label>
            <div class="input-container">
                <input type="password" class="form-control" id="CPasswordUser" placeholder="">
            </div>
            <div>
              <span id="CPasswordUserError"></span>
            </div> 
            </div>
        </div>
        <div class="row d-flex mb-3">
            <div class="col-md-6">
            <label for="PrenomUser" class="form-label"> Prénom *</label>
            <div class="input-container">
                <input type="text" class="form-control" id="PrenomUser" aria-describedby="emailHelp" placeholder="Votre Prénom" >
            </div>
            <div>
              <span id="PrenomUserError"></span>
            </div>
            </div>
            <div class="col-md-6">
            <label for="NomUser" class="form-label">Nom *</label>
            <div class="input-container">
                <input type="text" class="form-control" id="NomUser" aria-describedby="emailHelp" placeholder="Votre Nom" >
            </div> 
            <div>
              <span id="NomUserError"></span>
            </div> 
            </div>
        </div>
        
        <div class="row d-flex mb-3">
            <div class="col-md-12">
            <label for="Teluser" class="form-label">N° de téléphone mobile *</label><br>
            <div class="input-container">
                <input type="tel" class="form-control" id="Teluser" aria-describedby="emailHelp" placeholder="Ex: 01234567" >
            </div>
            <div>
              <span id="TelUserError"></span>
            </div>
            </div>
        </div>  
        <hr>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">J'accepte de recevoir les offres de Wanimo par newsletters</label>
        </div>

        <div class="form-check form-switch">
            <div class="col-md-6">
            <button type="submit" class="btn btn-primary"  onclick="inscritAdmin()">Créer compte</button><br>
            </div>
            <span style="text-align: center;">* Pas si vite, ces champs sont obligatoires</span>
        </div>
        
    </div>
  </div>
</section>

      <script src="js/bootstrap.js"></script>
      <script src='js/script.js'></script>   
  </body>
  </html>
